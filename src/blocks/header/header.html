<header class="header">

  <div class="user-name">{{ userName }}</div>

  <div class="user-photo">
    <img src="{{ userPhoto }}" alt="{{ userName }}"/>
  </div>

  <div class="config"></div>

  <div class="latest-plays">
    <span class="latest-plays-label"> latests plays </span>
    <ul class="latest-plays-list"></ul>
  </div>
  
  <div class="action-buttons">
    <button>
      all
    </button>
    <button class="new-play-btn">
      new
    </button>
  </div>
  
</header>
